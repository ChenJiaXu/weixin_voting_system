<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>超酷火箭冲天返回顶部jQuery特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<style type="text/css">
		/* 小火箭css */
		#gotop1 {
		    width: 80px;
		    position: fixed;
		    bottom: 90px;
		    cursor: pointer;
		    z-index: 99998;
		    right: 50%;
		    margin-right: -620px;
		}
		/* 小火箭悬停特效 */
		#gotop1:hover {
		    animation: rubberBand 1s;
		}

		@keyframes rubberBand {
		  from {
		    transform: scale3d(1, 1, 1);
		  }

		  30% {
		    transform: scale3d(1.25, 0.75, 1);
		  }

		  40% {
		    transform: scale3d(0.75, 1.25, 1);
		  }

		  50% {
		    transform: scale3d(1.15, 0.85, 1);
		  }

		  65% {
		    transform: scale3d(.95, 1.05, 1);
		  }

		  75% {
		    transform: scale3d(1.05, .95, 1);
		  }

		  to {
		    transform: scale3d(1, 1, 1);
		  }
		}
		/* end 小火箭 */

		/* 以下css不用理会和复制 */
		body{margin: 0; padding: 0; text-align:center;}

		#gotop5{
			padding: 12px 0;
		    font-size: 24px;
		    background: #45d3ff;
		    display: block;
		    color: #fff;
		}

		.box2{
			background: #ffa341;
		    height: 70px;
		    line-height: 70px;
		}

		.box2>a{margin-left: 15px;}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>超酷火箭冲天返回顶部jQuery特效 <span>Back to Top with rocket style </span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Layout-Interface/201608163873.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<a id="gotop5" href="javascript:void(0);">点击滚动页面到底部(2秒)</a>

		<img src="img/bg.jpg" alt="超长刷屏长图">


		<!-- 右侧小火箭图标返回顶部 -->
			<div id="shangxia2">
				<span id="gotop1">
					<img src="img/huojian.svg" alt="返回顶部小火箭">
					<!-- <img src="img/rocked.png" alt="返回顶部小火箭"> -->
				</span>
			</div>

		<!-- 底部文字返回顶部 -->
		<div class="box2">
		<a id="gotop2" href="javascript:void(0);">返回顶部</a>&nbsp;&nbsp;
		<a id="gotop6" href="javascript:void(0);">默认速度1秒</a>&nbsp;&nbsp;
		<a id="gotop3" href="javascript:void(0);">慢快慢的速度1秒</a>&nbsp;&nbsp;
		<a id="gotop4" href="javascript:void(0);">快慢快的速度1.5秒</a>&nbsp;&nbsp;
		<a href="http://qpjk.cc/">本特效由清萍工作室制作 www.qpjk.cc</a>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Layout-Interface/201511022734.html">
			  <img src="related/1.jpg" width="300" alt="Material Design风格返回顶部jQuery插件"/>
			  <h3>Material Design风格返回顶部jQuery插件</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Layout-Interface/201505311938.html">
			  <img src="related/2.jpg" width="300" alt="jQuery轻量级平滑滚动返回顶部插件"/>
			  <h3>jQuery轻量级平滑滚动返回顶部插件</h3>
			</a>
		</div>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="http://cdn.bootcss.com/gsap/1.19.0/TweenMax.min.js"></script>
	<script src="http://cdn.bootcss.com/gsap/1.19.0/plugins/ScrollToPlugin.min.js"></script>
	<script type="text/javascript">
		/* 选择你喜欢的速度类型，复制下面的某段代码即可。不明处请咨询：qpjk.cc */
		$(function() {

		// 默认速度
		$("#gotop6").click(function() {
		TweenMax.to(window, 1, {scrollTo:0});
		 });


		// 弹跳球式滚动底部 .box2是要滚动地方的id或者锚点
		$("#gotop5").click(function() {
		TweenMax.to(window, 2, {scrollTo:".box2", ease:Bounce.easeOut});
		 });


		// 返回顶部，绑定gotop1图标和gotop2文字事件
		$("#gotop1,#gotop2").click(function(e) {
		   TweenMax.to(window, 1.5, {scrollTo:0, ease: Expo.easeInOut});
		   var huojian = new TimelineLite();
			huojian.to("#gotop1", 1, {rotationY:720, scale:0.6, y:"+=40", ease:  Power4.easeOut})
			.to("#gotop1", 1, {y:-1000, opacity:0, ease:  Power4.easeOut}, 0.6)
			.to("#gotop1", 1, {y:0, rotationY:0, opacity:1, scale:1, ease: Expo.easeOut, clearProps: "all"}, "1.4");
		 });


		// 以1秒慢快慢的速度滚动顶部
		$("#gotop3").click(function() {
		TweenMax.to(window, 1, {scrollTo:0, ease:Expo.easeInOut});
		 });

		// 以1.5秒快慢快的速度滚动顶部
		$("#gotop4").click(function() {
		TweenMax.to(window, 1.5, {scrollTo:0, ease:SlowMo.ease.config(0.7, 0.7, false)});
		 });

		});
	</script>

</body>
</html>
